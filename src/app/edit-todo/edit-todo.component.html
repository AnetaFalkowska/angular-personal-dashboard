<div class="edit-todo-wrapper has-blurred-white-bg container">
    <h2 class="is-bold">Edit Todo</h2>
    <p *ngIf="!todo">Todo not found</p>
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)" *ngIf="todo">
      <div class="form-field">
        <input
          class="textbox"
          [ngModel]="todo.text"
          #textField="ngModel"
          name="text"
          type="text"
          placeholder="Enter some text..."
          required
          minlength="3"
        />

            <p *ngIf="textField.errors?.['required']">Please enter some text for todo</p>
            <p *ngIf="textField.errors?.['minlength']">Text must be at least 3 characters</p>
   
      </div>
  
      <div class="btns-container">
        <a routerLink="../" class="btn">Cancel</a>
        <button class="btn align-end">Save</button>
      </div>
    </form>
  </div>
