<div class="add-todo-wrapper has-blurred-white-bg container">
  <h2 class="is-bold">New Todo</h2>
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="form-field">
      <input
        class="textbox"
        ngModel
        #textField="ngModel"
        name="text"
        type="text"
        placeholder="Enter some text..."
        required
        minlength="3"
      />
      <div *ngIf="showValidationErrors">
          <p *ngIf="textField.errors?.['required']">Please enter some text for todo</p>
          <p *ngIf="textField.errors?.['minlength']">Text must be at least 3 characters</p>
        </div>
    </div>

    <div class="btns-container">
      <a routerLink="../" class="btn">Cancel</a>
      <button class="btn align-end">Create Todo</button>
    </div>
  </form>
</div>
