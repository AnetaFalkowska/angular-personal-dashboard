<div class="manage-bookmarks-wrapper container ">
  <div class="sidebar">
    <p class="sidebard-heading">Your Bookmarks</p>
    <div class="sidebar-items">
        <a *ngFor="let bookmark of bookmarks" [routerLink]="[bookmark.id]" routerLinkActive="selected" class="sidebar-item">{{bookmark.name}}</a>

    </div>
  </div>
  <div class="content has-blurred-white-bg"><router-outlet></router-outlet></div>
</div>
